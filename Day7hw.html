<!DOCTYPE html>
<html lang="en" >
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Login-form</title>
</head>
<body >
       
                    
<form action="">

         <table border="1" style="background-image: conic-gradient(rgb(237, 232, 232) ,rgb(99, 92, 89));">
                    <!-- Username -->
                    <tr>
                    <td>
                    <label for="name">Uname:</label>
                    <input type="text" id="name" name="UserName" required placeholder="enter your username">
                    </td>
                    </tr>
                    



                    
                    <!-- password -->
                    <tr>
                     <td>
                    <label for="pswd">Password:</label>
                    <input type="password" id="pswd" name="Password" required placeholder="EnterYourPassword">
                    </td>
                    </tr>
                    


                    
                    
                    <!-- email -->
                    <tr>
                    <td>
                    
                    <label for="eml">Email:</label>
                    <input type="email" id="eml" name="Email" required placeholder="enteryouremail">
                    </td>
                    </tr>


                    
                    
                    
                    <!-- gender -->
                    
                    <tr>
                                        <td>
                                                            <label for="gnd">Gender:-</label>
                                                            
                                                            <label for="M">Male</label>
                                                            <input type="radio" id="M" name="Gender" value="Male"  >
                                        
                                        
                                                            
                                                            
                                                            <label for="F">Female</label>
                                                            <input type="radio" id="F" name="Gender" value="Female" >
                                        
                                        
                                                            
                                                            
                                                            <label for="O">Others</label>
                                                            <input type="radio" id="O" name="Gender" value="Others" >
                    </td>                                                            
                                        
                    </tr>

                    
                    
                    <tr>
                                        <td>
                                                            <label for="cbox">Ratings:</label>
                                                            
                                                            <label for="one">1</label>
                                                            <input type="radio" id="one" name="rate" value="1">
                                                            
                                                            <label for="two">2</label>
                                                            <input type="radio" id="two" name="rate" value="2">
                                                            
                                                            <label for="three">3</label>
                                                            <input type="radio" id="three" name="rate" value="3">
                                                            
                                                            <label for="four">4</label>
                                                            <input type="radio" id="four" name=rate value="4">
                                                            
                                                            <label for="five">5</label>
                                                            <input type="radio" id="five" name="rate" value="5">
                                        </td>
                                        
                                        
                    </tr>    
                    
                    <tr>
                                        <td>
                                        <label for="tarea">suggestions:</label>
                                        <textarea name="txtarea" id="tarea" name="tarea"></textarea>
                                        </td>
                    </tr>
                    
                    <!-- submit button -->
                     <tr>
                                       <td> <button>Submit</button> </td>
                    </tr>
                    <!-- //tr row mae column bnana hae td sae for submit tbhi submit niche aayega gender kae wrna tr sae ne aara thaa -->

         </table>                      
</form>                             
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=
                    , initial-scale=1.0">
                    <title>Document</title>
</head>
<body>
       <!-- <h1><u>IIT REGISTERATION  FORM </u></h1> -->
        
       <form action="">

       <fieldset> <!--to give grouping box like pahle normal information than father details ke leeyae !-->


                    <legend> IIT REGISTERATION  FORM</legend>
                    <br><br><br>
                    <form action=""></form>

                    <label for="name">uname</label>
                    <input type="fname" id="name" name="fname" placeholder="EnterValue" required>
                    <br><br>
                    
                    <label for="em">email:</label>
                    <input type="email" id="em" name="EM" placeholder="EnterValue" required>
                    <br><br>
                   
                    <label for="tl">PhoneNo:</label>
                    <input type="tel" id="tl" name="telp" placeholder="EnterValue" >
                    <br><br>

                    <label for="pswd">Password:</label>
                    <input type="password" id="pswd" name="pass" placeholder="Entervalue" required>

                    <br><br>
                    <!-- Gender -->
                    <label for="gend">Gender:~</label>
                                        
                    <label for="M">MALE</label>
                    <input type="radio" id="M" name="Gender" value="Male">
                    
                    <label for="F">FEMALE</label>
                    <input type="radio" id="F" name="Gender" value="Female">
                    
                    <label for="O">OTHER</label>
                    <input type="radio" id="O" name="Gender" value="Other">

                    <br><br>
                    <!-- DOB -->
                     <label for="dob">DOB</label>
                     <input type="date" id="dob" name="DOB" value="" min="2001-01-01" max="2005-12-31" >

                     <!-- schoolname -->
                     <br><br>
                     <label for="scl">SchoolName:</label>
                     <input type="text" id="scl" name="sclname">

                     <br><br>
                     <!-- board -->
                      <label for="brd">Board</label>
                      <select name="brd" id="brd">
                                        <option disabled selected>SelectYourBoard</option>
                                        <option value="CBSE">CBSE</option>
                                        <option value="HP">HP</option>
                                        <option value="UK">UK</option>
                                        <option value="UP">UP</option>
                                        <option value="ICSE">ICSE</option>
                      </select>

                      <br><br>
                      <!-- yearofpassing -->

                      <label for="yrofpassing">YearofPassing:~</label>
                      <input type="number" id="yrofpassing" name="YEAR" min="2023" max="2025">


                      <!-- <center></center> -->
                      
                      <br><br>
                      <label for="ecenter">EXAM-CENTER</label>

                      <select name="center" id="ecenter">
                      <option disabled selected>select your city</option>                  
                      <option value="DELHI">DELHI</option>
                      <option value="DEHRADUN">DEHRADUN</option>
                      <option value="GOA">GOA</option>
                      <option value="MUMBAI">MUMBAI</option>
                      </select>


                      <br><br><br>
                      <button>
                                        submit
                      </button>
                      </fieldset>
                      </form>
</body>
</html>

                     <!-- <h1 style="text-transform: uppercase;">
                      .image:hover { filter: grayscale(0%); }: This rule applies the effect only when the image itself is being hovered over. So, if your mouse is over the image, it will remove the grayscale filter. However, if you hover over the <figcaption> or any other area of the card, this rule won’t trigger, and the image will remain in grayscale.

                        .cardhavingimage:hover .image { filter: grayscale(0%); }: This rule applies the effect when you hover over the entire card, including both the image and the figcaption. It means that as long as you are hovering anywhere within the bounds of the .cardhavingimage (which includes the image and the figcaption), the grayscale will be removed.

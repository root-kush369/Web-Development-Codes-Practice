<!DOCTYPE html>
<html lang="en" style="background-color: aqua;">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Health-Details-fillUP</title>
</head>
<body>



<!-- <h1> Health Details Form</h1>         -->

<form action="">
<fieldset>

                    <legend>
                                        <h1> Health Details Form</h1>
                    </legend>


                    <!-- fullname -->
                    <label for="fn">FullName:</label>

                    <input type="text" id="fn" name="fname" value="" required placeholder="EnterValue">

<br><br>
                    <!-- use value or not but it automatically gets stored inside value itself
                     but using it will reduce work of server side -->

                    <!-- DOB -->
                     <label for="dob">DateofBirth</label>
                     <input type="date" id ="dob" min="1920-01-01" max="2024-10-10" name="DOB" value="">
                     <!-- syntax for min and max is year date month -->
                      <!-- always where we tick mark there i need to pass value but here
                      i can pass name with it value gets passed on vari able name
                      and value of name automatically stored in keyword value -->


                    <br><br>
                      <label for="gnd">Gender ==>> </label>
                      <label for="M">MALE:</label>
                      <input type="radio" id="M" name="Gender" value="Male" required>

                      <label for="F">FEMALE:</label>
                      <input type="radio" id="F" name="Gender" value="Female" required>

                      <label for="O">OTHER:</label>
                      <input type="radio" id="O" name="Gender" value="Other" required>

<br><br>
<label for="ph">Phone-No:</label>
<input type="tel" id="ph" placeholder="EnterNumber">

<br><br>


<fieldset>
                    <legend><h2> MedicalHistory </h2> </legend>

<label for="BG">BloodGroup</label>
<select name="bg" id="BG">ENTER-YOUR-BLOODGROUP
                    <option  disabled selected >select-me</option>
<option  value="A+" >A+</option>
<option  value="A-" >A-</option>
<option  value="AB+" >AB+</option>
<option  value="AB-" >AB-</option>
<option  value="B+" >B+</option>
<option  value="O+" >O+</option>
<option  value="O-" >O+</option>
</select>


<h3>Do you wear glasses or contact lenses></h3>
                    <label for="wgY">YES</label>
                    <input type="radio" id="wgY" name="WG" value="Y">
<label for="wgN">NO</label>
<input type="radio" id="wgN" name="WG" value="N">
</fieldset>

<br><br>

<!-- <h5>Pre-Existing-Conditions:~</h5> -->
<label for="PXE" style="font-weight: bolder;">Pre-Existing-Conditions:~</label><br>
<textarea name="pxe" id="PXE" placeholder="List any medical conditions" rows="10" cols="50" ></textarea>

<br><br>


<label ><h4>ALLERGIES</h4></label>

<label for="PL">Pollen</label>
<input type="radio" name="ALLER" id="PL" value="Pollen">

<label for="Pe">Peanuts</label>
<input type="radio" name="ALLER" id="Pe" value="Peanuts">

<label for="Al">Latex</label>
<input type="radio" name="ALLER" id="Al" value="Latex">

<label for="none">None</label>
<input type="radio" name="ALLER" id="none" value="None">
Pre-Existing-Conditions
<br><br>
<label for="CM" style="font-weight: bolder;">Current Medications:~</label><br>
<textarea name="cm" id="CM" placeholder="List any current conditions" rows="7" cols="50" ></textarea>

<br><br>



<fieldset>
<legend>
                    <h4>EMERGENCY-CONTACT</h4>
</legend>

<label for="emc">EMERGENCY-CONTACT-NAME:</label>
<input type="text" id="emc" name="EMC" value="" required placeholder="enter here">
                    <br>
                    <label for="emp">EMERGENCY-CONTACT-PHONE:</label>
                    <input type="tel" id="emp" name="EMP" value="" required placeholder="enter here" min="1" max="10">
                    <br>
                    <label for="emc">EMERGENCY-CONTACT-NAME:</label>
                    <input type="text" id="emc" name="EMC" value="" required placeholder="enter here">
                    <br>
                    <label for="rec">RELATIONSHIP-TO-EMERGENCY-CONTACT:</label>
                    <input type="text" id="rec" name="rec" value="" required placeholder="enter here">


</fieldset>




</fieldset>


<button>
                    SUBMIT
</button>

                                            </td>
                                            </tr>
</table>

</form>
</body>
</html>
